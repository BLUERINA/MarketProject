<head>

							<option>주문</option>

					<br>

					<li id="li">작성자 : <input type="text" name="board"></li>
					<br>
					<li>날&nbsp;&nbsp;&nbsp;짜 : <input type="date" name="board"></li>
					<br>
					<li>내&nbsp;&nbsp;&nbsp;용 : <br> <br> <textarea
							name="content" cols="30" rows="5"></textarea></li>
					<br>

					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
						type="submit" value="등록"> <input type="submit" value="취소"></li>

			</div>
		</div>
