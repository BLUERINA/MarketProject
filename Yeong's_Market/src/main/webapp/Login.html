<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 로그인 버튼을 누르면 ID,PW값이 Index.html로 뿌려짐 -->
	<form action="Index.html">
		<div id="loginBox">
			<div id="login">
				<h1>Login</h1><br><br>
				ID : <input type="text" name="ID" required><br><br>
				PW : <input type="password" name="PW" required><br><br><br> 
				<input type="submit" value="로그인">
			</div>
		</div>
				
	</form>
</body>
</html>
